<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>文件上传与下载</title>
</head>
<body>
<h1>文件上传与下载</h1>
<hr>

<!--文件上传-->
<form th:action="@{/fileup}" method="post" enctype="multipart/form-data">
    文件上传：<input type="file" name="filename"><br>
    <input type="submit" value="上传">
</form>

<!--文件下载-->
<a th:href="@{/filedown}">下载文件</a>

</body>
</html>
